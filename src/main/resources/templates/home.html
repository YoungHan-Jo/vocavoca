<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/base :: common_header(~{::title})">
        <title th:text="#{head.title}">Home</title>
    </head>

    <body id="page-top" class="default-bg">
        <!-- Navigation-->
        <nav th:replace="layout/base :: common_nav()">
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-auto align-self-end">
                        <h1 th:unless="${member}" class="text-white font-weight-bold" th:text="#{home.guest.comment}">Vocabulary training with VocaVoca</h1>
                        <h1 th:if="${member}" class="text-white font-weight-bold" th:text="|#{home.member.hello.prev} ${member.name} #{home.member.hello.post}|">Hello</h1>
                        <h1 th:if="${member}" class="text-white font-weight-bold" th:text="#{home.member.welcome}">Welcome To VocaVoca</h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5" th:text="#{home.description}">We can help you memorize words with VocaVoca's training systems </p>
                        <a th:unless="${member}" class="btn btn-primary btn-xl" href="#signup" th:href="@{/login}" th:text="#{home.button.guest}" >Log In</a>
                        <a th:if="${member}" class="btn btn-primary btn-xl" href="#signup" th:href="@{/studySets(page=0, size=6)}" th:text="#{home.button.member}">go to training</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer th:replace="fragment/footer :: footer">
            ν‘Έν„°
        </footer>
        <th:block th:replace="fragment/script :: script"></th:block>
    </body>
</html>
