<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: common_header(~{::title})">
    <title th:text="#{head.title}">Home</title>
</head>

<body id="page-top" class="default-bg">
<!-- Navigation-->
<nav th:replace="layout/base :: common_nav()">
</nav>

<!-- Contact-->
<section class="page-section h-100 d-flex align-items-center" id="signup">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0 text-white" th:text="#{myInfo.title}">My Info</h2>
                <hr class="divider" />
            </div>
        </div>

        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <div class="container mb-5 bg-light rounded p-3">
                    <div class="row mb-3 border-bottom">
                        <div class="col">
                            <div class="row">
                                <div class="col fs-5" th:text="#{myInfo.email}">
                                    Email
                                </div>
                            </div>
                            <div class="row">
                                <div class="col fs-2 fw-bold" th:text="${member.email}">
                                    email@gmail.com
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 border-bottom">
                        <div class="col">
                            <div class="row">
                                <div class="col fs-5" th:text="#{myInfo.name}">
                                    name
                                </div>
                            </div>
                            <div class="row">
                                <div class="col fs-2 fw-bold" th:text="${member.name}">
                                    myname
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 border-bottom">
                        <div class="col">
                            <div class="row">
                                <div class="col fs-5" th:text="#{myInfo.gender}">
                                    Gender
                                </div>
                            </div>
                            <div class="row">
                                <div class="col fs-2 fw-bold" th:text="${member.gender}">
                                    MALE
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col gap-3 d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary"
                                    th:onclick="|location.href='@{/myPage/edit}'|"
                                    th:text="#{myInfo.button.goToEdit}">Go To Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer th:replace="fragment/footer :: footer">
    ν‘Έν„°
</footer>
<th:block th:replace="fragment/script :: script"></th:block>
</body>
</html>
