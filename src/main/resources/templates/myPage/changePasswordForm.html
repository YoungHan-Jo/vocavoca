<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: common_header(~{::title})">
    <title>Home</title>
</head>

<body id="page-top" class="default-bg">
<!-- Navigation-->
<nav th:replace="layout/base :: common_nav()">
</nav>

<!-- Contact-->
<section class="page-section h-100 d-flex align-items-center" id="signup">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0 text-white">Change Password</h2>
                <hr class="divider" />
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form id="contactForm" action="" th:action th:object="${form}" method="post" >

                    <!-- password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="currentPassword" th:field="*{currentPassword}" type="password"
                               th:errorclass="field-error" placeholder="Enter your password..."  />
                        <label for="currentPassword">Current Password</label>
                        <div class="field-error" th:errors="*{currentPassword}"></div>
                    </div>

                    <!-- new password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="newPassword" th:field="*{newPassword}" type="password"
                               th:errorclass="field-error" placeholder="Enter your password..."  />
                        <label for="newPassword">New Password</label>
                        <div class="field-error" th:errors="*{newPassword}"></div>
                    </div>

                    <!-- confirm new password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}" type="password"
                               th:errorclass="field-error" placeholder="Confirm your new password..."  />
                        <label for="newPasswordConfirm">Confirm New Password</label>
                        <div class="field-error" th:errors="*{newPasswordConfirm}"></div>
                    </div>

                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                            글로벌 오류 메시지
                        </p>
                    </div>

                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary btn-xl" type="submit">change password</button></div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer th:replace="fragment/footer :: footer">
    푸터
</footer>
<th:block th:replace="fragment/script :: script"></th:block>
</body>
</html>
