<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: common_header(~{::title})">
    <title>Home</title>
</head>

<body id="page-top" class="default-bg">
<!-- Navigation-->
<nav th:replace="layout/base :: common_nav()">
</nav>

<!-- Contact-->
<section class="page-section h-100 d-flex align-items-center" id="signup">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0 text-white">Sign Up</h2>
                <hr class="divider" />
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form id="contactForm" action="" th:action th:object="${form}" method="post" >

                    <!-- title address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="title" th:field="*{title}" type="text"
                               th:errorclass="field-error" placeholder="title" />
                        <label for="title">title</label>
                        <div class="field-error" th:errors="*{title}"></div>
                    </div>
                    <!-- description address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="description" th:field="*{description}" type="text"
                               th:errorclass="field-error" placeholder="description" />
                        <label for="description">description</label>
                        <div class="field-error" th:errors="*{description}"></div>
                    </div>

                    <hr class="divider" />

                    <div class="row g-3 mb-3" th:each="wordForm : *{wordForms}" >
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="word" th:value="${wordForm.word}" placeholder="word" aria-label="City">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="meaning" th:value="${wordForm.meaning}" placeholder="meaning" aria-label="State">
                        </div>
                    </div>


                    <div class="row g-3 mb-3">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="word" placeholder="word" aria-label="City">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="meaning" placeholder="meaning" aria-label="State">
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="word" placeholder="word" aria-label="City">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="meaning" placeholder="meaning" aria-label="State">
                        </div>
                    </div>



                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary btn-xl" type="submit">save</button></div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer th:replace="fragment/footer :: footer">
    ν‘Έν„°
</footer>
<th:block th:replace="fragment/script :: script"></th:block>
</body>
</html>
